<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
	<title>Add Building</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
	<form wicket:id="form">
		<label for="name">Name</label>
		<input wicket:id="name" id="name" type="text" size="40"/>
		<label for="address">Address</label>
		<input wicket:id="address" id="address" type="text" size="40"/>
		<label for="description">Description</label>
		<input wicket:id="description" id="description" type="text" size="40"/>
		<input type="submit" value="Save Building" wicket:id="submit" />
	</form>
</body>
</html>
