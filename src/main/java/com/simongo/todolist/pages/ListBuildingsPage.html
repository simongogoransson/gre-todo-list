<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<head>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div wicket:id="modalWindow"></div>

		<div wicket:id="navbar"></div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3>Buildings</h3>
			</div>

			<table class="table">
				<tr>
					<th>Name</th>
					<th>Address</th>
					<th>Description</th>
					<th>Progress</th>
				</tr>
				<tr wicket:id="buildingList">
					<td>
						<a wicket:id = "buildingLink"><span wicket:id="name">name</span></a>
					</td>
					<td>
						<span wicket:id="address">address</span>
					</td>
					<td>
						<span wicket:id="description">description</span>
					</td>
					<td>
						<div class="progress">
							<div wicket:id="progressBar" class="progress-bar" role="progressbar">
								<span wicket:id="completed">completed</span>/<span wicket:id="nrTasks">nrTasks</span>
							</div>
						</div>

					</td>
				</tr>
			</table>
			<div class="panel-footer">
				<a id="add-building" class="btn btn-default" wicket:id="addBuilding">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add new Building
				</a>
				<a id="my-tasks" class="btn btn-default" wicket:id="myTasks">
					View my task list
				</a>
			</div>

		</div>
		<p>User is: <span wicket:id="user">user</span></p>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
